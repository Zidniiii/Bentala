<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up Success - Bentala</title>
  <link href="https://fonts.googleapis.com/css2?family=Rasa:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Rasa', sans-serif;
    }
    .Homepage {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .Homepage img.A29261357dd4e9b62a94cea795071 {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      background: rgba(175, 187, 152, 0.60);
      border-radius: 12px;
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
    }
    .BentalaLogo1 {
      display: block;
      margin: 0 auto 20px auto;
      width: 200px;
      height: 90px;
    }
    .message-text {
      font-size: 18px;
      color: rgba(34, 57, 60, 0.90);
      margin-bottom: 30px;
      font-weight: 600;
    }
    .btn-signin {
      display: inline-block;
      padding: 12px 40px;
      background: #6B8B81;
      color: #F5F5F5;
      font-size: 20px;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      font-family: 'Rasa', sans-serif;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-signin:hover {
      background: #58756c;
    }
  </style>
</head>
<body>
  <div class="Homepage">
    <img class="A29261357dd4e9b62a94cea795071" src="Pict/background.png" alt="Background Image" />
    <div class="form-container">
      <img class="BentalaLogo1" src="Pict/bentala logo 1.svg" alt="Bentala Logo" />
      <div class="message-text">Akun berhasil dibuat!</div>
      <a href="index.html" class="btn-signin">Sign In</a>
    </div>
  </div>
</body>
</html>
